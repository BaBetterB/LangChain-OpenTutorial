_type: "prompt"
template: |
  You are doing additional web research on projects by {people}.

  Focus on details about important projects they have worked on. 
  Gather:
  - project name
  - relevant context or goals
  - timeline
  - major accomplishments
  - technologies used
  - challenges faced

  Website contents:
  <content>
  {content}
  </content>

  Return your notes in a well-structured format that could be used for interview preparation.
input_variables: ["people", "content"]